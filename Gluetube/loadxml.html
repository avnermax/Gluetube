<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>

<body>
<div id='ytplayer'></div>

<div>
  <div class="menu-1">
    <div class="row">
      <span>
        <p><label for="url">URL</label><input class="basic-slide" type="text" value="" id="url" placeholder="URL" /></p>
      </span>
      Tempo Inicial:<input type="number" min="0" value="0" id="startTime" />
      Tempo Final:<input type="number" min="0" value="0" id="endTime" />
      Repete:<input type="number" min="0" value="0" id="repeat" />
      <br />
      Pos_X:<input type="number" min="0" value="0" id="posx" />
      Pos_Y:<input type="number" min="0" value="0" id="posy" />
      Largura:<input type="number" min="0" value="0" id="width" />
      Altura:<input type="number" min="0" value="0" id="height" />
      Agendar:<input type="number" min="0" value="0" id="schedule" />
      <br />
      <br />
      <button class="btn btn-ani" onclick='addVideo();'>Adicionar</button>
      <br />
      <br />
    </div>
  </div>

  <div class="menu-2">
    <button class="btn btn-ani" onclick='playScore();'>Play Score</button>
    <button class="btn btn-ani" onclick='stopScore();'>Stop Score</button>
    <input class="btn btn-ani" type='button' onclick='saveScore();' value='Save'/>
    <input class="btn btn-ani" type="file" id="file-input" onchange="loadScore();" value="Load"/>
  </div>
</div>

<table id=score></table>
</body>

</html>
