<html>
   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="script.js"></script>
   </head>
   <body>
      <div class="container">
         <div class="menu-1">
            <input class="input_text" type="text" value="" id="url"/> URL<br>
            <input class="input_text" type="number" min="0" value="0" id="startTime"/> Tempo Inicial<br>
            <input class="input_text" type="number" min="0" value="0" id="endTime"/> Tempo Final<br>
            <input class="input_text" type="number" min="0" value="1" id="repeat"/> Repete<br>
            <input class="input_text" type="number" min="0" value="10" id="posx" /> PosX<br>
            <input class="input_text" type="number" min="0" value="10" id="posy" /> PosY<br>
            <input class="input_text" type="number" min="0" value="50" id="volume" /> Volume<br>
            <input class="input_text" type="number" min="0" value="400" id="width" /> Largura<br>
            <input class="input_text" type="number" min="0" value="300" id="height" /> Altura<br>
            <input class="input_text" type="number" min="0" value="0" id="schedule" /> Agendar<br>
            <br>
            <button class="btn btn-ani" onclick='addVideo();'>Adicionar</button>
            <button class="btn btn-ani" onclick='playScore();'>Play Score</button>
            <button class="btn btn-ani" onclick='stopScore();'>Stop Score</button>
            <input class="btn btn-ani" type='button' onclick='saveScore();' value='Save'/>
            <input class="btn btn-ani" type="file" id="file-input" onchange="loadScore();" value="Load"/>
         </div>
         <div class="menu-2">
            <table id=score></table>
         </div>
      </div>
      <div id='ytplayer'></div>
   </body>
</html>
