<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="table.css">
        <script src="script.js"></script>
    </head>
    <body onload="initTable();">

        <button class="btn btn-ani" onclick='playScore();'>Play Score</button>
        <button class="btn btn-ani" onclick='stopScore();'>Stop Score</button>
        <input class="btn btn-ani" type='button' onclick='saveScore();' value='Save'/>
        <input class="btn btn-ani" type="file" id="file-input" onchange="loadScore();" value="Load"/>

        <table id="score">
        </table>

        <table>
            <tr>
                <td colspan="11" align="center"><button class="btn btn-ani" onclick='addRow();'>Adicionar</button></td>
            </tr>
        </table>

        <div id='ytplayer'></div>

    </body>
</html>
